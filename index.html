                    <a href="https://github.com/godoin" class="p-3 bg-zinc-800 rounded border border-zinc-950 text-zinc-400 hidden sm:flex transition-transform duration-300 ease-in-out hover:-translate-x-1 hover:-translate-y-1 hover:shadow-md hover:border-r hover:border-b-4 hover:border-zinc-950">

        <div class="grid justify-center items-center text-center">
            <img src="assets/animation/cat_dancing.gif" alt="">

        </div>
        <div class="mb-16 grid space-y-1">
            <div class="flex justify-center items-center space-x-4">
                <a href="https://github.com/godoin">

                </a>
                <a href="https://www.facebook.com/je.godwin.3/">

                </a>
                <a href="https://www.linkedin.com/in/godwin-duliente/">
                    <img src="assets/images/socials/linkedin.png" alt="Linkedin Link">
                </a>
                <a href="mailto:rualgodwin@gmail.com">

                </a>
                <a href="https://dev.to/godoin">

                </a>
            </div>
            <div class="mt-6 flex justify-center items-center space-x-2">
                <span class="text-zinc-400">@2024</span>
                <span class="text-xl text-zinc-400">/</span>
                <span class="text-zinc-400">godoin</span>
            </div>
            <a href="" class="flex justify-center items-center">
                <span class="text-zinc-400 hover:underline">Terms</span>
